<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Target Goal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .form-input-custom:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl transition duration-300 hover:shadow-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Define a New Target Goal</h1>
        <p class="text-center text-gray-500 mb-8">Set your financial or conservation objective to track progress.</p>
        <form action="BackendforGoal.php" method="POST" class="space-y-6">

            <div>
                <label for="goal_name" class="block text-sm font-medium text-gray-700 mb-1">Goal Name</label>
                <input
                    type="text"
                    id="goal_name"
                    name="goal_name"
                    required
                    placeholder="e.g., Save for a new laptop"
                    class="form-input-custom mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none transition duration-150"
                >
            </div>
            <div>
                <label for="target_amount" class="block text-sm font-medium text-gray-700 mb-1">Target Amount (in L/$) and Frequency</label>
                <div class="relative mt-1 rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm font-semibold">L/$</span>
                    </div>
                    <input
                        type="number"
                        id="target_amount"
                        name="target_amount"
                        required
                        min="1"
                        step="0.01"
                        placeholder="500.00"
                        class="form-input-custom block w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition duration-150"
                    >
                </div>
            </div>
            <div class="pt-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Goal Frequency (Is the target amount a daily, weekly, or monthly limit?)</label>
                <div class="mt-1 flex flex-wrap gap-4 justify-between">
                    <label class="flex items-center space-x-2 p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-indigo-50 transition duration-150 flex-grow">
                        <input type="radio" name="goal_period" value="Day" required class="text-indigo-600 focus:ring-indigo-500">
                        <span class="text-sm font-medium text-gray-700">Daily</span>
                    </label>
                    <label class="flex items-center space-x-2 p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-indigo-50 transition duration-150 flex-grow">
                        <input type="radio" name="goal_period" value="Week" class="text-indigo-600 focus:ring-indigo-500">
                        <span class="text-sm font-medium text-gray-700">Weekly</span>
                    </label>

                    <label class="flex items-center space-x-2 p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-indigo-50 transition duration-150 flex-grow">
                        <input type="radio" name="goal_period" value="Month" class="text-indigo-600 focus:ring-indigo-500" checked>
                        <span class="text-sm font-medium text-gray-700">Monthly</span>
                    </label>
                </div>
            </div>

            <div>
                <label for="target_date" class="block text-sm font-medium text-gray-700 mb-1">Target Due Date</label>
                <input
                    type="date"
                    id="target_date"
                    name="target_date"
                    required
                    class="form-input-custom mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none transition duration-150"
                >
            </div>
            <div class="pt-4">
                <button
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 transform hover:scale-[1.01] active:scale-[0.99]"
                >
                    Save Goal and Submit
                </button>
            </div>
        </form>
    </div>

</body>
</html>
